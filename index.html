<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Netflix Clone created by sai</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Navbar -->
  <header class="navbar">
    <div class="logo">NETFLIX</div>
    <nav>
      <ul class="nav-links">
        <li><a href="#">Home</a></li>
        <li><a href="#">TV Shows</a></li>
        <li><a href="#">Movies</a></li>
        <li><a href="#">My List</a></li>
      </ul>
    </nav>
    <button class="signin-btn">Sign In</button>
  </header>

  <!-- Hero Section -->
  <section class="hero">
    <h1>Unlimited movies, TV shows, and more.</h1>
    <p>Watch anywhere. Cancel anytime.</p>
    <button class="cta-btn">Get Started</button>
  </section>

  <!-- Movie Section -->
  <section class="movies">
    <h2>Trending Now</h2>
    <div class="movie-row">
        <div class="movie-card" style="background: url('2.jpg') no-repeat center/cover;"></div>
        <div class="movie-card" style="background: url('3.jpg') no-repeat center/cover;"></div>
        <div class="movie-card" style="background: url('4.jpg') no-repeat center/cover;"></div>
        <div class="movie-card" style="background: url('5.jpg') no-repeat center/cover;"></div>
        <div class="movie-card" style="background: url('6.jpg') no-repeat center/cover;"></div>
        <div class="movie-card" style="background: url('7.jpg') no-repeat center/cover;"></div>
        <div class="movie-card" style="background: url('8.jpg') no-repeat center/cover;"></div>
        <div class="movie-card" style="background: url('9.jpg') no-repeat center/cover;"></div>
        <div class="movie-card" style="background: url('10.jpg') no-repeat center/cover;"></div>
    </div>      
  </section>
</body>
</html>
